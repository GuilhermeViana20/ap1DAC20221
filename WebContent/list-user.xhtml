<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Listagem de usuários</title>
</h:head>

<h:body>
	<div class="card">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Cadastro de usuários" outcome="create-user"
				icon="pi pi-fw pi-user">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Listagem de usuário" outcome="list-user"
				icon="pi pi-fw pi-users">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Cadastro de instrumento"
				outcome="create-instrumento" icon="pi pi-fw pi-plus">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Listagem de instrumentos"
				outcome="list-instrumentos" icon="pi pi-fw pi-list">
				<f:param name="i" value="3" />
			</p:menuitem>
		</p:tabMenu>
	</div>
	
	<p:growl id="messages" showDetail="true" />

	<h:form id="formulario">
		<p:panel id="panel" header="Listagem de usuários"
			style="margin-top: 40px;">

			<p:button value="#{usuarioBean.count} usuarios" disabled="true"
				style="margin-bottom:20px;">
				<f:param name="productId" value="40" />
			</p:button>

			<p:dataTable value="#{usuarioBean.lista}" var="usuario">
				<p:column headerText="Id">
					<p:outputLabel value="#{usuario.id}" />
				</p:column>

				<p:column headerText="Nome">
					<p:outputLabel value="#{usuario.nome}" />
				</p:column>

				<p:column headerText="Ação">
					<p:commandButton value="Excluir"
						action="#{usuarioBean.deletar(usuario.id)}" ajax="false" />
					<p:commandButton value="Atualizar" styleClass="fs-button-portfolio"
						action="#{usuarioBean.editUsuario(usuario.id)}" ajax="false">
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</p:panel>

	</h:form>

</h:body>

</html>

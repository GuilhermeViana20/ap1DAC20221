<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<h:head>
		<title>Listagem de Instrumentos</title>
	</h:head>

	<h:body>
	
		<h:form>

		    <p:menubar>
		        <p:menuitem outcome="index" icon="pi pi-home">Home</p:menuitem>
		 		<p:menuitem icon="pi pi-bars">Instrumentos</p:menuitem>
		    </p:menubar>

		</h:form>
	
		<h:form id="formulario">
		
			<p:panel id="panel" header="Listagem de Instrumentos" style="margin-top: 40px;">
			
				<p:button value="#{instrumentoBean.count} instrumentos" disabled="true" style="margin-bottom:20px;">
				    <f:param name="productId" value="40" />
				</p:button>

		        <p:messages id="messages" showDetail="true" closable="true">
					<p:autoUpdate/>
				</p:messages>

		        <p:dataTable value="#{instrumentoBean.lista}" var="instrumento">
					<p:column headerText="Nome">
						<p:outputLabel value="#{instrumento.nome}"/>
					</p:column>

					<p:column headerText="Marca">
						<p:outputLabel value="#{instrumento.marca}"/>
					</p:column>
					
					<p:column headerText="Modelo">
						<p:outputLabel value="#{instrumento.modelo}"/>
					</p:column>
					
					<p:column headerText="Valor">
						R$ <p:outputLabel value="#{instrumento.valor}"/>
					</p:column>
					
					<p:column headerText="Ação">
						<p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash">
			                    <f:setPropertyActionListener value="#{instrumento}" target="#{instrumentoBean.deletar}"/>
		                </p:commandButton>
					</p:column>
					
				</p:dataTable>

		    </p:panel>
			
		</h:form>

	</h:body>

</html>

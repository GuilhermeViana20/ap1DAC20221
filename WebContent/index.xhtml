<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login</title>

	<style type="text/css">
.ui-g div {
	text-align: center;
	border: 1px solid #fafafa;
}
</style>
</h:head>

<h:body>
	<h:form id="formulario">

		<p:panel id="panel" header="Login"
			style="margin-top: 40px; margin-bottom: 10px">

			<p:growl id="messages" showDetail="true" />
			<div class="ui-g">
				<div class="ui-g-12">
					<p:inputText style="width: 100%"
						value="#{usuarioBean.usuario.usuario}" id="usuario"
						placeholder="UsuÃ¡rio" required="true" />
				</div>

			</div>
			<div class="ui-g">
				<div class="ui-g-12">
					<p:inputText style="width: 100%"
						value="#{usuarioBean.usuario.senha}" id="senha"
						placeholder="Senha" type="password" required="true" />
				</div>
			</div>
			<div class="ui-g">

				<div class="ui-g-6">
				<p:commandButton value="Entrar" styleClass="fs-button-portfolio"
						action="#{usuarioBean.login}"
						ajax="false">
					</p:commandButton>
				</div>
			</div>
		</p:panel>

	</h:form>

</h:body>

</html>
